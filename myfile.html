        var tooltips = JSON.parse('{"A":"Mute Discord","H":"Focus Left Window"}')
        function myMoveFunction(e) {
            let hoveredLetter = e.innerHTML.trim()
            let holder = document.getElementById("tooltipInfoDump")
            console.log(holder)
            let words = tooltips[hoveredLetter]
            console.log(words)
            holder.innerHTML = words
            console.log("{&#34;A&#34;:&#34;Mute Discord&#34;,&#34;H&#34;:&#34;Focus Left Window&#34;}")
        }
    </script>
